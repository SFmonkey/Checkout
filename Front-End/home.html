<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>西安邮电大学网络科技协会协会成员签到系统</title><!---->
<link type="text/css" rel="stylesheet" href="css文件/home.css" /><!--链接到外部的home.css文件-->
<script src='js文件/home.js'></script><!--链接到外部的home.js文件-->
</head>

<body>
<div id='warp'>
    <div id='header'><!--前面的导航之类的东西-->
          <img src="img/协会LOGO.png" />
          <span>xiyouant</span><!--协会标志结束-->
          <ul>
              <li class='register'><a href="#">签到</a></li>
          </ul><!--header里面的签到，登录，注册结束-->
    </div><!--header结束-->
    
    <div id='check'>
        <div>签到统计</div>
        <ul>
            <li class=''>周一</li>
            <li class=''>周二</li>
            <li>周三</li>
            <li>周四</li>
            <li>周五</li>
            <li>周六</li>
            <li>周日</li>
        </ul>
    </div>
    <div id='obody'><!--这部分是公告加上留言板-->
           <div id='announce'>
               <span>公告栏</span>
               <div class='line_a'></div>
               <div>请注意这里的公告</div>         
           </div><!--这部分是公告-->
           <div id='message'><!--后面是留言板部分-->
                    <div class='list'><!--呈现大家留言的地方-->
                        <h3><span>大家在说</span></h3>
                        <ul>
                             <li class="">
                                    <div class="content">
                                        <div class="username"><a href="#">振翅随风</a>:</div>
                                        <div class="messinf">这是我的留言</div>
                                        <div class="times"><span>08月12日 10:40</span></div>
                                    </div>
                             </li>
                        </ul>
                    </div>
                    <form class='sentmess'>
                         <div><textarea id='conbox' class='f-text'></textarea></div><!--留言输入处-->
                         <div><input type="button" id='sentbut' value='发送留言' /></div><!--发送按钮-->
                    </form>
           </div><!--这部分是留言板-->
    </div>
</div><!--warp结束-->
</body>
</html>
