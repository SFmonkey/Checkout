<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="css/management.css" /><!---->
<script src="js/management.js"></script>
</head>

<body>
<div id='header'>
    <img src="img/LOGO-圆2.png" />
    <ul>
       <li><a href='#sort'>统计</a></li>
       <li><a href="#announce">公告</a></li>
       <li><a href="#management">管理</a></li>
    </ul>
</div><!--首先是左侧面是定位为fixed的导航条-->
<div id='sort'>
    
</div><!--统计和包括提醒功能的模块-->
<div id='announce'>
    <h2>发布公告</h2>
    <div class='line_a'></div>
    <div><textarea id='title' placeholder="请输入要发布公告的标题"></textarea></div>
    <div><textarea id='conbox' placeholder="请输入公告的具体内容"></textarea></div>
    <input type="button" value='提交公告' />
</div><!--发布公告模块-->
<div id='management'>
      <h2>删除成员</h2>
      <div class='line_a'></div>
      <div><textarea id='del_peo' placeholder="请输入要删除的成员的姓名"></textarea></div>
      <input type="button" id='del_btn' value='删除' />
      <h2>添加成员</h2>
      <div class='line_a'></div>
      <div><textarea id='add_peo' placeholder="请输入要增加的成员的姓名"></textarea></div>
      <input id='add_btn' type="button" value='添加' />
</div><!--添加删除成员的模块-->
</body>
</html>
